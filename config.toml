baseURL = "/"
theme = "hugo-apero"
languageCode = "en"
title = "Jia Xu"
author = "Jia Xu"
copyright = "" # set to override the auto generated copyright using org info and now year
googleAnalytics = ""
disqusShortname = ""
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # â†©
# set deliberately low for testing choose your prefered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
enableEmoji = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
    hardwraps = false 
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    # one of: https://xyproto.github.io/splash/docs/ 
    style = "github"
    
[params]
  orgName = "Jia Xu"
  orgLocal = ""
  description = "A modern, beautiful, and easily configurable blog theme for Hugo."
  favicon = "/img/magic.png"
  logo = "/img/magic.png"
  mainSections = ["project", "blog", "courses", "interest","talks"] ###
  navallcaps = true
  # show/hide social icons in site header & footer
  # configure social icons and links below in [[params.social]]
  socialInHeader = false
  socialInFooter = true
  # Default image for social sharing and search engines. 
  # Place image file in `static` folder and specify image name here.
  sharing_image = "/img/jia1.jpg"
  # Twitter username (without @). Used when a visitor shares your site on Twitter.
  twitter = "JIA XU"
  
  # use a built-in color theme
  # one of: forest / grayscale / peach / plum /
  #         poppy / sky / violet / water 
  theme = "solarizedLight"
  
  # or, leave theme empty & make your own palette
  # see docs at https://hugo-apero.netlify.app/blog/color-themes/
  # the custom scss file must be in the assets/ folder
  # add the filename name here, without extension
  # to use hex colors instead of named tachyons colors, include "hex" in filename
  custom_theme = "" 
  
  # use an embedded font-family
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Alegreya Sans / Metropolis
  # if you import your own fonts, name them here too
  customtextFontFamily = "Georgia"
  customheadingFontFamily = "Georgia"
  # alternatively, leave empty and select basic font options: sans-serif or serif
  # for more http://tachyons.io/docs/typography/font-family/
  textFontFamily = "Athelas"
  headingFontFamily = "Athelas"
  
  # Social icons may appear on homepage and in site header or footer
  # Configure show/hide above - add as many as you like below
  # Icon pack "fab" includes brand icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  # Icon pack "far" includes regular icons, see: https://fontawesome.com/icons?d=gallery&s=regular&m=free
  [[params.social]]
      icon      = "github" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://github.com/ChiaPatricia/jia-xu"
  [[params.social]]
      icon      = "linkedin" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.linkedin.com/in/jia-xu-0578b919a/"
  [[params.social]]
      icon      = "instagram" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.instagram.com/jiaxu306/"
  [[params.social]]
      icon      = "twitter" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://twitter.com/JIAXU54788595"
#  [[params.social]]
#      icon      = "rss" # icon name without the 'fa-'
#      icon_pack = "fas"
#      url       = "/blog/index.xml"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[permalinks]
  courses = "/talks/:filename/"
  interest = "/blog/:filename/"
  
[menu]
  [[menu.header]]
    name = "About"
    title = "About Blogophonic"
    url = "/about/"
    weight = 1
    
  [[menu.header]]
    name = "Projects"
    title = "My project portfolio"
    url = "/project/"
    weight = 2
    
  [[menu.header]]
    name = "Publications"
    title = "My blog"
    url = "/blog/"
    weight = 3
  [[menu.header]]
    name = "Courses"
    title = "Courses I have taken"
    url = "/talk/"
    weight = 4
  [[menu.header]]
    name = "Interest"
    title = "My personal interest"
    url = "/interest/"
    weight = 5

  # Configure footer  
  [[menu.footer]]
    name = "License"
    title = "License"
    url = "/license/"
    weight = 1
  [[menu.footer]]
    name = "Contact"
    title = "Contact form"
    url = "/contact/"
    weight = 2
